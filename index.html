<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental State Artwork</title>
    <script>
        function generateSVG(score) {
            let color, shape, expression;

            // Define color and shape based on score
            if (score < 3) {
                color = 'red';
                shape = 'circle';
                expression = 'sad';
            } else if (score < 7) {
                color = 'yellow';
                shape = 'square';
                expression = 'neutral';
            } else {
                color = 'green';
                shape = 'triangle';
                expression = 'happy';
            }

            const svg = `<svg width="100" height="100">
                            <${shape} cx="50" cy="50" r="40" fill="${color}" />
                            <text x="10" y="90" font-size="15" fill="black">${expression}</text>
                        </svg>`;
            document.getElementById('artwork').innerHTML = svg;
        }

        // Example: Call this function with the score
        window.onload = function() {
            generateSVG(5); // Change this score to see different artworks
        };
    </script>
</head>
<body>
    <h1>Your Mental State Artwork</h1>
    <div id="artwork"></div>
</body>
</html>
