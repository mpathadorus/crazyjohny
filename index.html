<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental State Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .result.good {
            background-color: #d4edda;
            color: #155724;
        }
        .result.bad {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Mental State Visualization</h1>
    <div class="question">
        <label for="question1">1. How do you feel today?</label>
        <input type="text" id="question1">
    </div>
    <!-- Add more question elements here similar to above, up to 15 questions. -->
    <div class="question">
        <label for="question2">2. How is your mood?</label>
        <input type="text" id="question2">
    </div>
    <div class="question">
        <label for="question3">3. Rate your stress level (1-10):</label>
        <input type="number" id="question3" min="1" max="10">
    </div>
    <div class="question">
        <label for="question4">4. How often do you feel anxious?</label>
        <input type="text" id="question4">
    </div>
    <div class="question">
        <label for="question5">5. Do you feel supported by friends/family?</label>
        <input type="text" id="question5">
    </div>
    <div class="question">
        <label for="question6">6. Are you able to relax?</label>
        <input type="text" id="question6">
    </div>
    <div class="question">
        <label for="question7">7. How often do you feel sad?</label>
        <input type="text" id="question7">
    </div>
    <div class="question">
        <label for="question8">8. Do you engage in activities you enjoy?</label>
        <input type="text" id="question8">
    </div>
    <div class="question">
        <label for="question9">9. Howâ€™s your sleep quality?</label>
        <input type="text" id="question9">
    </div>
    <div class="question">
        <label for="question10">10. Do you have any physical symptoms (headaches, fatigue)?</label>
        <input type="text" id="question10">
    </div>
    <div class="question">
        <label for="question11">11. Do you feel motivated?</label>
        <input type="text" id="question11">
    </div>
    <div class="question">
        <label for="question12">12. How is your appetite?</label>
        <input type="text" id="question12">
    </div>
    <div class="question">
        <label for="question13">13. Do you feel connected to others?</label>
        <input type="text" id="question13">
    </div>
    <div class="question">
        <label for="question14">14. Are you engaged in personal growth?</label>
        <input type="text" id="question14">
    </div>
    <div class="question">
        <label for="question15">15. How often do you practice self-care?</label>
        <input type="text" id="question15">
    </div>
    <button class="button" onclick="calculateScore()">Submit</button>
    <div class="result" id="resultDisplay"></div>
    <script>
        function calculateScore() {
            let score = 0;
            for (let i = 1; i <= 15; i++) {
                let answer = document.getElementById(`question${i}`).value;
                if (answer) {
                    // Placeholder for score calculation
                    score += 1; // simple scoring for demonstration
                }
            }
            displayResult(score);
        }

        function displayResult(score) {
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.style.display = 'block';
            if (score >= 10) {
                resultDisplay.className = 'result good';
                resultDisplay.innerHTML = 'Your mental state is good!';
            } else {
                resultDisplay.className = 'result bad';
                resultDisplay.innerHTML = 'Consider seeking support!';
            }
        }
    </script>
</body>
</html>
