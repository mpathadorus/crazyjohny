<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental State Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .question { margin: 15px 0; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        svg { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental State Visualization</h1>
        <form id="quiz">
            <div class="question"><label for="q1">1. How are you feeling today?</label><br> <input type="radio" name="q1" value="1"> Good <input type="radio" name="q1" value="0"> Bad</div>
            <div class="question"><label for="q2">2. How stressed do you feel?</label><br> <input type="radio" name="q2" value="1"> Low <input type="radio" name="q2" value="0"> High</div>
            <div class="question"><label for="q3">3. Are you anxious about something?</label><br> <input type="radio" name="q3" value="1"> Yes <input type="radio" name="q3" value="0"> No</div>
            <div class="question"><label for="q4">4. Do you feel connected to others?</label><br> <input type="radio" name="q4" value="1"> Yes <input type="radio" name="q4" value="0"> No</div>
            <div class="question"><label for="q5">5. How would you rate your energy levels?</label><br> <input type="radio" name="q5" value="1"> High <input type="radio" name="q5" value="0"> Low</div>
            <div class="question"><label for="q6">6. Do you have a sense of purpose?</label><br> <input type="radio" name="q6" value="1"> Yes <input type="radio" name="q6" value="0"> No</div>
            <div class="question"><label for="q7">7. How satisfied are you with your life?</label><br> <input type="radio" name="q7" value="1"> Satisfied <input type="radio" name="q7" value="0"> Unsatisfied</div>
            <div class="question"><label for="q8">8. Are you sleeping well?</label><br> <input type="radio" name="q8" value="1"> Yes <input type="radio" name="q8" value="0"> No</div>
            <div class="question"><label for="q9">9. Do you engage in physical activity?</label><br> <input type="radio" name="q9" value="1"> Yes <input type="radio" name="q9" value="0"> No</div>
            <div class="question"><label for="q10">10. How would you rate your mood?</label><br> <input type="radio" name="q10" value="1"> Good <input type="radio" name="q10" value="0"> Bad</div>
            <div class="question"><label for="q11">11. Do you practice mindfulness?</label><br> <input type="radio" name="q11" value="1"> Yes <input type="radio" name="q11" value="0"> No</div>
            <div class="question"><label for="q12">12. How often do you connect with friends?</label><br> <input type="radio" name="q12" value="1"> Frequently <input type="radio" name="q12" value="0"> Rarely</div>
            <div class="question"><label for="q13">13. Do you take time for yourself?</label><br> <input type="radio" name="q13" value="1"> Yes <input type="radio" name="q13" value="0"> No</div>
            <div class="question"><label for="q14">14. How often do you seek help?</label><br> <input type="radio" name="q14" value="1"> Often <input type="radio" name="q14" value="0"> Rarely</div>
            <div class="question"><label for="q15">15. Are you hopeful for the future?</label><br> <input type="radio" name="q15" value="1"> Yes <input type="radio" name="q15" value="0"> No</div>
            <button type="button" onclick="generateVisualization()">Generate Visualization</button>
        </form>
        <svg id="visualization" xmlns="http://www.w3.org/2000/svg"><circle cx="150" cy="150" r="100" fill="lightgrey" /></svg>
    </div>
    <script>
        function generateVisualization() {
            var score = 0;
            for (var i = 1; i <= 15; i++) {
                var answered = document.querySelector(`input[name="q${i}"']:checked`);
                if (answered) {
                    score += parseInt(answered.value);
                }
            }
            var circle = document.getElementById('visualization').querySelector('circle'); 
            var percentage = (score / 15) * 100;
            circle.setAttribute('fill', percentage > 50 ? 'green' : 'red');
            circle.setAttribute('r', percentage);
        }
    </script>
</body>
</html>
