<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        #container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .circle { width: 100px; height: 100px; border-radius: 50%; position: relative; margin: 20px auto; }
        .message { text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Mental Health Assessment</h1>
        <form id="assessment-form">
            <div>
                <label for="q1">Question 1:</label>
                <input type="text" id="q1" required>
            </div>
            <!-- Repeat for questions 2 to 15 -->
            <button type="submit">Submit</button>
        </form>
        <div class="circle" id="circle"></div>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('assessment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            let totalQuestions = 15;
            for (let i = 1; i <= totalQuestions; i++) {
                let answer = document.querySelector(`#q${i}`).value;
                if (answer) {
                    score++; // Increment score for each answered question
                }
            }
            let percentage = (score / totalQuestions) * 100;
            updateCircle(percentage);
            document.getElementById('message').textContent = getMessage(percentage);
        });

        function updateCircle(percentage) {
            const circle = document.getElementById('circle');
            circle.style.backgroundColor = percentage >= 75 ? 'green' : percentage >= 50 ? 'yellow' : 'red';
            // Additional visual styles can be added here
        }

        function getMessage(percentage) {
            if (percentage >= 75) return 'Great! Your mental health looks good.';
            else if (percentage >= 50) return 'Moderate. Consider some self-care.';
            return 'Low. Seek support if needed!';
        }
    </script>
</body>
</html>
